<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Tinder App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        .card-auth {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .btn-gradient {
            background: linear-gradient(to right, #fd297b, #ff655b);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 50px;
            width: 100%;
            transition: opacity 0.3s;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            color: white;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #fd297b;
            box-shadow: 0 0 0 0.2rem rgba(253, 41, 123, 0.25);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-fire"></i> Tinder App</a>
    </div>
</nav>

<div class="container" style="margin-top: 100px; max-width: 500px; margin-bottom: 50px;">

    <div class="card card-auth">
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="color: #fd297b;">Crear Cuenta</h2>
            <p class="text-muted">¡Empieza a conocer gente hoy mismo!</p>
        </div>

        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

            <div class="mb-3">
                <label class="form-label fw-bold text-secondary">Nombre</label>
                <input class="form-control" id="name" name="name" placeholder="Tu nombre" th:field="*{name}" type="text" />
                <p th:errors="*{name}" class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold text-secondary">Email</label>
                <input class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" th:field="*{email}" type="email" />
                <p th:errors="*{email}" class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-secondary">Contraseña</label>
                <input class="form-control" id="password" name="password" placeholder="••••••••" th:field="*{password}" type="password" />
                <p th:errors="*{password}" class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}"></p>
            </div>

            <div class="mb-3">
                <button class="btn-gradient" type="submit">REGISTRARSE</button>
            </div>

            <div class="text-center mt-3">
                <span class="text-muted">¿Ya tienes cuenta?</span>
                <a th:href="@{/login}" class="fw-bold text-decoration-none" style="color: #fd297b;">Inicia sesión</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
