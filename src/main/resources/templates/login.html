<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        /* Estilos espec√≠ficos para login/registro */
        .card-auth {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .btn-gradient {
            background: linear-gradient(to right, #fd297b, #ff655b);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 50px;
            width: 100%;
            transition: opacity 0.3s;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            color: white;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #fd297b;
            box-shadow: 0 0 0 0.2rem rgba(253, 41, 123, 0.25);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-fire"></i> Tinder App</a>
    </div>
</nav>

<div class="container" style="margin-top: 100px; max-width: 500px;">

    <div th:if="${param.error}" class="alert alert-danger text-center rounded-pill">

                    <input type="text" id="username" name="username" class="form-control border-start-0 rounded-end" placeholder="ejemplo@correo.com" />

            <div class="mb-4">

            <div class="text-center mt-3">

        </form>
    </div>
</div>

</body>
</html>
