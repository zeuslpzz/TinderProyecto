<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Mis Matches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}"><i class="fas fa-fire"></i> Tinder App</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link text-warning fw-bold" th:href="@{/admin}">
            <i class="fas fa-cogs"></i> Gestión
          </a>
        </li>

        <li class="nav-item"><a class="nav-link" th:href="@{/}">Descubrir</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/matches/mis-matches}">Matches</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/perfil}">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Salir</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 100px;">
  <h2 class="mb-4 text-center fw-bold" style="color: #fe3c72;">Mis Matches ❤️</h2>

  <div th:if="${listaMatches.isEmpty()}" class="text-center mt-5">
    <i class="far fa-sad-tear fa-4x text-muted mb-3"></i>
    <h4 class="text-muted">Aún no tienes matches.</h4>
    <p>¡Sigue dando likes para encontrar a tu media naranja!</p>
    <a th:href="@{/}" class="btn btn-outline-danger rounded-pill mt-3">Seguir buscando</a>
  </div>

  <div class="row g-4">
    <div class="col-6 col-md-4 col-lg-3" th:each="match : ${listaMatches}">
      <div class="card h-100 shadow-sm border-0" style="border-radius: 15px; overflow: hidden; transition: transform 0.2s;">

        <a th:href="@{'/usuario/' + ${match.id}}">
          <img th:src="${match.avatar != null ? '/file/download/' + match.avatar : '/img/logo-mini.png'}"
               class="card-img-top" style="height: 200px; object-fit: cover; cursor: pointer;">
        </a>

        <div class="card-body text-center d-flex flex-column align-items-center">

          <a th:href="@{'/usuario/' + ${match.id}}" class="text-decoration-none text-dark">
            <h5 class="card-title fw-bold" th:text="${match.name}">Nombre</h5>
          </a>

          <a th:href="@{'/chat/' + ${match.id}}" class="btn btn-primary w-100 rounded-pill mt-2 mb-2"
             style="background: linear-gradient(45deg, #fe3c72, #ff655b); border: none;">
            <i class="fas fa-comments"></i> Chatear
          </a>

          <form th:action="@{'/matches/unmatch/' + ${match.id}}" method="post" style="width: 100%;"
                onsubmit="return confirm('¿Seguro que quieres eliminar este match? Se borrará el chat.');">
            <button type="submit" class="btn btn-sm btn-outline-secondary w-100 rounded-pill border-0" style="font-size: 0.8rem;">
              <i class="fas fa-heart-broken text-danger"></i> Deshacer
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
