<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-fire"></i> Tinder Cesur</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Descubrir</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/matches/mis-matches}">Matches</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/perfil}">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Salir</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 80px; margin-bottom: 50px;">
    <div th:if="${param.success}" class="alert alert-success text-center rounded-pill mb-4 shadow-sm">
        <i class="fas fa-check-circle me-2"></i> Perfil guardado correctamente
    </div>

    <div class="profile-container">
        <form action="/subir/fotos" method="post" enctype="multipart/form-data">
            <div class="text-center mb-5">
                <div class="position-relative d-inline-block">
                    <img id="avatarPreview" th:src="${user.avatar != null ? '/file/download/' + user.avatar : '/img/logo-mini.png'}"
                         style="width: 140px; height: 140px; object-fit: cover; border-radius: 50%; border: 4px solid white; box-shadow: 0 5px 20px rgba(0,0,0,0.15);">
                    <label for="avatarInput" style="position: absolute; bottom: 0; right: 0; background: #fe3c72; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input id="avatarInput" type="file" name="avatarFile" accept="image/*" style="display: none;" onchange="previewMain(this)">
                </div>
                <h3 class="mt-3 fw-bold mb-0" th:text="${user.name}">Nombre</h3>
                <p class="text-muted small" th:text="${user.email}">email</p>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label">Edad</label>
                    <input type="number" name="edad" class="form-control-modern"
                           th:value="${user.edad}" placeholder="Ej: 24">
                </div>

                <div class="col-6">
                    <label class="form-label">Ubicación</label>
                    <input type="text" name="ubicacion" class="form-control-modern"
                           th:value="${user.ubicacion}" placeholder="Ej: Madrid">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Tu etiqueta principal</label>
                <select id="selectInteres" name="interesSeleccion" class="form-control-modern form-select" onchange="toggleNuevoInteres()">
                    <option value="" disabled th:selected="${user.interes == null}">Selecciona tu pasión...</option>
                    <option th:each="opcion : ${listaIntereses}" th:value="${opcion}" th:text="${opcion}" th:selected="${user.interes == opcion}"></option>
                    <option value="OTRO" th:selected="${esInteresCustom}">Crear nuevo...</option>
                </select>

                <div id="divNuevoInteres" class="mt-2" th:style="${esInteresCustom} ? 'display:block' : 'display:none'">
                    <input type="text" name="interesNuevo" class="form-control-modern"
                           placeholder="Escribe tu propio interés (ej: Astrólogo)"
                           th:value="${esInteresCustom} ? ${user.interes} : ''">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Biografía</label>
                <textarea name="biografia" class="form-control-modern" rows="4" th:text="${user.biografia}"></textarea>
            </div>

            <label class="form-label mb-3">Mis Fotos</label>
            <div class="row g-2 mb-3">
                <div class="col-4 position-relative" th:each="foto : ${user.fotosGaleria}">
                    <div style="height: 100px; border-radius: 12px; overflow: hidden;">
                        <img th:src="${'/file/download/' + foto.nombreArchivo}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>

                    <button type="submit" formmethod="post" th:formaction="@{/perfil/eliminar-foto(idFoto=${foto.id})}"
                            style="position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.6); color: white; border: none; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px;">
                        <i class="fas fa-times"></i>
                    </button>

                    <span style="position: absolute; bottom: 5px; left: 5px; color: white; font-size: 10px; font-weight: bold; text-shadow: 1px 1px 2px black;">
                        <i class="fas fa-heart text-danger"></i> <span th:text="${foto.likes}"></span>
                    </span>
                </div>
            </div>

            <div class="mb-4">
                <label for="galeriaInput" class="custom-file-upload w-100 py-3 text-center border-dashed">
                    <i class="fas fa-plus-circle me-2"></i> Añadir fotos al álbum
                </label>
                <input id="galeriaInput" type="file" name="galeriaFiles" multiple style="display: none;" onchange="alert('Fotos listas. Pulsa Guardar.')">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold" style="background: linear-gradient(90deg, #fe3c72, #ff655b); border: none;">GUARDAR CAMBIOS</button>
        </form>
    </div>
</div>

<script>
    function previewMain(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) { document.getElementById('avatarPreview').src = e.target.result; }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function toggleNuevoInteres() {
        var select = document.getElementById("selectInteres");
        var divInput = document.getElementById("divNuevoInteres");
        var input = divInput.querySelector("input");

        if (select.value === "OTRO") {
            divInput.style.display = "block";
            input.focus();
        } else {
            divInput.style.display = "none";
            input.value = ""; // Limpiar si elige uno de la lista
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
