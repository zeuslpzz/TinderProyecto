<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        function scrollToBottom() {
            var chatContainer = document.getElementById("chat-box");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        window.onload = scrollToBottom;
    </script>
    <style>
        body { background-color: #f0f2f5; font-family: 'Poppins', sans-serif; }
        .chat-container { max-width: 600px; margin: 80px auto; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 85vh; }
        .chat-header { background: linear-gradient(90deg, #fe3c72, #ff655b); color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; }
        .chat-header img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid white; margin-right: 10px; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; background: #fafafa; display: flex; flex-direction: column; gap: 10px; }

        .mensaje { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; position: relative; word-wrap: break-word; }
        .mensaje-mio { align-self: flex-end; background: #fe3c72; color: white; border-bottom-right-radius: 4px; }
        .mensaje-otro { align-self: flex-start; background: #e4e6eb; color: #050505; border-bottom-left-radius: 4px; }

        .chat-input-area { padding: 15px; background: white; border-top: 1px solid #eee; }
        .btn-enviar { background: #fe3c72; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-enviar:hover { background: #e02f60; transform: scale(1.05); }
        .btn-unmatch { font-size: 0.8rem; color: #dc3545; text-decoration: none; margin-top: 10px; display: block; text-align: center; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <div class="d-flex align-items-center">
            <a th:href="@{/matches/mis-matches}" class="text-white me-3"><i class="fas fa-arrow-left"></i></a>
            <a th:href="@{'/usuario/' + ${otroUsuario.id}}" class="d-flex align-items-center text-white text-decoration-none">
                <img th:src="${otroUsuario.avatar != null ? '/file/download/' + otroUsuario.avatar : '/img/logo-mini.png'}">
                <span class="fw-bold fs-5" th:text="${otroUsuario.name}">Usuario</span>
            </a>
        </div>
        <i class="fas fa-ellipsis-v"></i>
    </div>

    <div id="chat-box" class="chat-box">
        <div th:each="msg : ${mensajes}"
             th:classappend="${msg.remitente.id == miUsuario.id} ? 'mensaje mensaje-mio' : 'mensaje mensaje-otro'">
            <span th:text="${msg.contenido}">Hola, ¿qué tal?</span>
        </div>

        <div th:if="${mensajes.isEmpty()}" class="text-center text-muted mt-4">
            <small>¡Hiciste Match! Saluda</small>
        </div>
    </div>

    <div class="chat-input-area">
        <form th:action="@{/chat/enviar}" method="post" class="d-flex align-items-center gap-2">
            <input type="hidden" name="idDestino" th:value="${otroUsuario.id}">
            <input type="text" name="texto" class="form-control rounded-pill border-0 bg-light py-2 px-3"
                   placeholder="Escribe un mensaje..." required autocomplete="off">
            <button type="submit" class="btn-enviar shadow-sm">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
