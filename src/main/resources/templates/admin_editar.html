<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-dark text-white p-4">
          <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i> Editar Usuario</h3>
        </div>
        <div class="card-body p-4">
          <form th:action="@{/admin/editar/guardar}" method="post">
            <input type="hidden" name="id" th:value="${usuario.id}">

            <div class="mb-3">
              <label class="form-label fw-bold">Nombre</label>
              <input type="text" name="name" class="form-control" th:value="${usuario.name}" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" name="email" class="form-control" th:value="${usuario.email}" required>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <label class="form-label fw-bold">Edad</label>
                <input type="number" name="edad" class="form-control" th:value="${usuario.edad}" placeholder="Ej: 25">
              </div>
              <div class="col-6">
                <label class="form-label fw-bold">Ubicación</label>
                <input type="text" name="ubicacion" class="form-control" th:value="${usuario.ubicacion}" placeholder="Ej: Madrid">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Interés</label>
              <select name="interes" class="form-select">
                <option th:each="tema : ${listaIntereses}" th:value="${tema}" th:text="${tema}" th:selected="${usuario.interes == tema}"></option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-danger">Contraseña (Opcional)</label>
              <input type="text" name="password" class="form-control" placeholder="Dejar en blanco para NO cambiar">
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Biografía</label>
              <textarea name="biografia" class="form-control" rows="3" th:text="${usuario.biografia}"></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg fw-bold">GUARDAR CAMBIOS</button>
              <a th:href="@{/admin}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
